<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //json(Java Script Object Notation) 배워보기
    var apple = {
      이름: '홍길동',
      나이: 30,
    };

    /* 
    JSON은 Key와 Value로 구성 
    Key : 이름, 나이
    Value : 홍길동, 30
    Key는 데이터베이스에 PK처럼 중복될 수 없다.
    Value는 중복 가능!
    */

    console.log(apple.이름);
    console.log(apple.나이);

    var data = {
      name: '홍길동',
      money: 400,
      bank: '카카오뱅크',
    };

    // 문제 1. bank와 money 출력하기
    console.log(data.bank, data.money);

    /* 
    json value에 오는 데이터 타입
    int, double, string, boolean, array, json
    json도 데이터 타입!
    */

    var data2 = {
      이름: '홍길동', // string
      나이: 40, // int
      취미: ['등산', '게임', '독서', '헬스'], // array
      결혼여부: false, // boolean
      키: 182.5, // double
      가족: {
        아빠이름: '신형만',
        엄마이름: '봉미선',
      }, // json
    };

    // 문제2. 짱구의 결혼여부와 키 출력하시오.
    console.log(data2.결혼여부, data2.키);
    // 문제3. 짱구의 취미를 모두 출력하시오.
    // console.log(data2.취미);
    for (var i in data2.취미) {
      console.log(data2.취미[i]);
    }
    // 문제4. 짱구의 가족중 아빠이름을 출력하시오.
    console.log(data2.가족.아빠이름);

    var data3 = {
      name: '보노보노',
      money: [10, 50, 80, 90],
    };
    var sum = 0;
    for (var i in data3.money) {
      sum += data3.money[i];
    }
    console.log(sum);

    const movies = [
      {
        name: '명량',
        rank: 1,
        createdAt: '2014-07-30',
        salesRevenue: 135748398910,
        attendance: 17613682,
      },
      {
        name: '극한직업',
        rank: 2,
        createdAt: '2019-01-23',
        salesRevenue: 139647979516,
        attendance: 16264944,
      },
      {
        name: '신과함께-죄와 벌',
        rank: 3,
        createdAt: '2014-07-30',
        salesRevenue: 135748398910,
        attendance: 17613682,
      },
      {
        name: '국제시장',
        rank: 4,
        createdAt: '2014-07-30',
        salesRevenue: 110913469630,
        attendance: 14257115,
      },
      {
        name: '어벤져스: 엔드게임',
        rank: 5,
        createdAt: '2019-04-24',
        salesRevenue: 122182694160,
        attendance: 13934592,
      },
    ];

    // 문제 1번. 모든 영화 이름, 개봉날짜, 순위 출력하시오.
    for (var i in movies) {
      console.log(movies[i].name, movies[i].createdAt, movies[i].rank);
    }
    // 문제 2번. 영화 명량과 어벤져스의 판매액 합산을 구하시오.
    var total = movies[0].salesRevenue + movies[4].salesRevenue;
    console.log(total.toLocaleString('ko-KR') + '원');
    // 문제 3번. 1위 영화부터 5위 영화 판매액 평균을 구하시오.
    avg = 0;
    for (var i in movies) {
      avg += movies[i].salesRevenue;
    }
    avg = parseInt(avg / movies.length);
    console.log(avg.toLocaleString('ko-KR') + '원');
  </script>
</html>
